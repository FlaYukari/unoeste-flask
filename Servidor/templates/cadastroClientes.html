{% extends 'base.html' %}
{% block title %}
    Cadastro de Clientes
{% endblock %}
{% block content %}
<form class="m-2 p-3">
    <fieldset class="border p-4">
        <legend>Dados do Cliente</legend>
        <div class="row">
            <div class="m-2 col-2">
                <label for="codigoCliente" class="form-label">Código:</label>
                <input type="text" class="form-control" id="codigo" name="codigo" disabled/>
                <div id="codigoHelp" class="form-text">Valor gerado automaticamente pelo sistema.</div>
            </div>
        </div>
        <div class="row">
            <div class="m-2 col-8">
                <label for="nomeCliente" class="form-label">Nome do Cliente:</label>
                <input type="text" class="form-control" id="nomePet" name="nomePet"/>
            </div>
            <div class="m-2 col-4">
                <label for="rgCliente" class="form-label">Registro Geral (RG):</label>
                <input type="text" class="form-control" id="rgCliente" name="rgCliente"/>
            </div>
            <div class="m-2 col-4">
                <label for="cpfCliente" class="form-label">Código de Pessoa Física (CPF):</label>
                <input type="text" class="form-control" id="cpfCliente" name="cpfCliente"/>
            </div>
            <div class="m-2 col-4">
                <label for="dataNascCliente" class="form-label">Data de Nascimento:</label>
                <input type="date" id="dataNascPet" name="dataNascCliente"/>
            </div>
        </div>

        <div class="row">
            <div class="m-2 col-4">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco"/>
            </div>
            <div class="m-2 col-4">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero" name="numero"/>
            </div>
            <div class="m-2 col-4">
                <label for="comp" class="form-label">Complemento:</label>
                <input type="text" class="form-control" id="comp" name="comp"/>
            </div>
            <div class="m-2 col-4">
                <label for="bairro" class="form-label">bairro:</label>
                <input type="text" class="form-control" id="bairro" name="bairro"/>
            </div>
            <div class="m-2 col-4">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="cep" name="cep"/>
            </div>
            <div class="m-2 col-4">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade"/>
            </div>
            <div class="m-2 col-4">
                <label for="uf" class="form-label">UF:</label>
                <input type="text" class="form-control" id="uf" name="uf"/>
            </div>
        </div>
        
        <div class="row">
            <div class="m-2 col-4">
                <label for="foneFixo" class="form-label">N° Telefone Fixo:</label>
                <input type="text" class="form-control" id="foneFixo" name="foneFixo"/>
            </div>
            <div class="m-2 col-4">
                <label for="foneCelular" class="form-label">N° Celular:</label>
                <input type="text" class="form-control" id="foneCelular" name="foneCelular"/>
            </div>

        </div>
        <div class="row">
            <div class="col-1 offset-5">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="col-1">
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>    
        </div>
    </fieldset>
    <fieldset>
        
    </fieldset>
</form>
{% endblock %}
