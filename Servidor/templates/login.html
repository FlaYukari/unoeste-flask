<html lang="pt-BR">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Faça login para acesso ao sistema.</title>
    </head>
    <body>
        <div class="container h-75">
            <div class="row h-75 justify-content-center align-items-center">
              <form class="col-3 border p-4" method="POST" action="{{url_for('login')}}">
                <fieldset>
                    <legend>Acesso ao Sistema</legend>
                    <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input type="text" class="form-control" id="usuario" name="usuario">
                    </div>
                    <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="mt-3 btn btn-primary">Login</button>
                    </div>
                </fieldset>  
              </form>
              <div>
                {% for mensagem in get_flashed_messages() %}
                <p class="alert alert-danger">{{mensagem}}</p>
                {% endfor %}
              </div>   
            </div>
          </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
